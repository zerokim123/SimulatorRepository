<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>クーポン情報</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</head>
<body>
 <div th:replace="lyout/header.html::body"></div>
 <div th:replace="lyout/menu.html::body"></div>
 <div class="container">
  <div class="page-header">
   <h1>クーポン詳細情報</h1>
  </div>
  <div class="row">
   <div class="col-md-12">
    <table class="table table-striped table-bordered" style="table-layout: fixed; width: 100%;"
     th:object="${couponInfo}">
     <tr>
      <th class="col-md-3">提携先ユーザID</th>
      <td class="col-md-9" th:text="*{partnerCompUserId}"></td>
     </tr>
     <tr>
      <th class="col-md-3">キャンペーンID</th>
      <td class="col-md-9" th:text="*{campaignId}"></td>
     </tr>
     <tr>
      <th class="col-md-3">キャンペーン名称</th>
      <td th:text="*{campaignName}"></td>
     </tr>
     <tr>
      <th class="col-md-3">キャンペーン説明文</th>
      <td th:text="*{campaignComment}"></td>
     </tr>
     <tr>
      <th class="col-md-3">インセンティブ提供方法</th>
      <td th:text="*{incentiveOfferType}"></td>
     </tr>
     <tr>
      <th class="col-md-3">金額入力設定有無</th>
      <td th:text="*{kingkExistFlg}"></td>
     </tr>
     <tr>
      <th class="col-md-3">最低金額</th>
      <td th:text="*{targetKingkMin}"></td>
     </tr>
     <tr>
      <th class="col-md-3">取引区分(利用業務用)</th>
      <td th:text="*{registCancelDivision}"></td>
     </tr>
     <tr>
      <th class="col-md-3">残高</th>
      <td th:text="*{balance}"></td>
     </tr>
     <tr>
      <th class="col-md-3">クーポン残利用回数</th>
      <td th:text="*{couponRemainUseNum}"></td>
     </tr>
     <tr>
      <th class="col-md-3">優待金額</th>
      <td th:text="*{discountKingk}"></td>
     </tr>
    </table>
   </div>
  </div>
  <div>
   <a class="btn btn-default" th:href="@{/coupons/{id}/edit(id=*{partnerCompUserId})}">編集</a>
  </div>
  <div class="pull-right">
   <a class="btn btn-link" href="/coupons">一覧画面へ</a>
  </div>
 </div>
</body>
</html>
