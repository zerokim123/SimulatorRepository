<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>クーポン取引情報更新</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</head>
<body>
 <div th:replace="lyout/header.html::body"></div>
 <div th:replace="lyout/menu.html::body"></div>
 <div class="container">
  <h1>取引情報編集</h1>
  <form th:action="@{/trades/{transactionId}(transactionId=*{transactionId})}" th:method="put" th:object="${tradeInfo}">

   <div class="form-group">
    <h5>クーポントランザクションID:</h5>
    <h4><div th:text="*{transactionId}" > </div></h4>
   </div>

   <div class="form-group">
    <label class="control-label" for="exampleSelect">取引区分</label> <select class="form-control" id="exampleSelect"
     name="registCancelDivision" th:field="*{registCancelDivision}">
     <option th:each="item : ${selectRCD}" th:value="${item.value}" th:text="${item.key}"
      th:selected="${item.value} == *{registCancelDivision}">pulldown</option>
    </select>
   </div>
   <div class="form-group">
    <label class="control-label" for="exampleSelect">ステータス</label> <select class="form-control" id="exampleSelect"
     name="status" th:field="*{status}">
     <option th:each="item : ${selectStatus}" th:value="${item.value}" th:text="${item.key}"
      th:selected="${item.value} == *{status}">pulldown</option>
    </select>
   </div>
   <button class="btn btn-default" type="submit">更新</button>
  </form>
  <div class="pull-right">
   <a class="btn btn-link" href="/trades">一覧画面へ</a>
  </div>
 </div>
</body>
</html>
